; list of printers - not used at present
;[printers]
;dm=bj,dm_8pin_a4,dm_8pin_11inch,dm_8pin_12inch,dm_9pin_a4,dm_9pin_11inch,dm_9pin_12inch,dm_24pin_a4,dm_24pin_11inch,dm_24pin_12inch,dm_panasonic_24pin,dm_lx86_9pin_11inch
;hpgl=hpgl_generic_a4landscape,hpgl_generic_a1landscape,hpgl_generic_a0landscape
;pcl=pcl_generic_a4,pcl_modern_a4
;ps=ps_generic_a4

; ======================================================================

[base]
;default for MSDOS
output_msdos=LPT1

;default for MS Windows
output_mswindows=LPT1

;default for Unix
output_unix=|lpr

;default for RISC OS
;Survex$Printer is set in !Cavern.!Boot (to Printer: by default)
output_riscos=<Survex$Printer>

;default for anything else (send to a file called `Printout')
output=Printout

; The drivers look for the section "[dm]", "[ps]", "[pcl]" or "[hpgl]" as
; appropriate, so just change the appropriate "like=" line below to point to
; the driver that works with your printer.
;
; From v0.71, printdm can also drive Canon bubblejets in native mode (which
; gives a higher resolution than in Epson emulation mode).  To use this,
; set "like=bj" in the "[dm]" section.

; ======================================================================

[dm]
like=dm_8pin_a4
; change to use the line below for native mode on Canon BJ printers
;like=bj

; ======================================================================

[ps]
like=ps_generic_a4

; ======================================================================

[pcl]
like=pcl_generic_a4

; ======================================================================

[hpgl]
like=hpgl_generic_a4landscape

; ======================================================================

[xbm]
type=xbm
output=printout.xbm
width=1000
height=2000

; Driver definitions for different printers

; ======================================================================

[dm_8pin_a4]
like=base
type=dm
pixels_across_page=960

; Page Lines Deep (99 for 11" paper, 108 for 12", 101 for A4)
lines_down_page=101

; Line Dots Deep (any value >0 but 8,9,24 are useful)
dots_per_pass=8

; Page mm Wide (Measure *your* printouts to check)
mm_across_page=205.5

; Page mm Deep (Measure *your* printouts to check)
mm_down_page=276.25

; Printer line spacing (\xXX gives char with hex ASCII value XX)
code_line_spacing=\[3\x18

; Printer graphics mode
code_graphics_mode=\[L
code_graphics_mode_suffix=

; Printer large font
code_large_font=\x12\[W1

; Printer small font
code_small_font=\[W0\x0f

; Printer page feed
code_formfeed=\x0c

; Printer reset
code_reset_printer=\[2

; End of line code
code_end_of_line=\x0D\x0A

; ======================================================================

[dm_8pin_11inch]
like=dm_8pin_a4

; Page Lines Deep (99 for 11" paper, 108 for 12", 101 for A4)
lines_down_page=99

; Page mm Deep (Measure *your* printouts to check)
mm_down_page=

; ======================================================================

[dm_8pin_12inch]
like=dm_8pin_a4

; Page Lines Deep (99 for 11" paper, 108 for 12", 101 for A4)
lines_down_page=108

; Page mm Deep (Measure *your* printouts to check)
mm_down_page=

; ======================================================================

[dm_9pin_a4]
like=dm_8pin_a4

; Page Lines Deep (99 for 11" paper, 108 for 12", 101 for A4)
lines_down_page=101

; Line Dots Deep (any value >0 but 8,9,24 are useful)
dots_per_pass=9

; Page mm Deep (Measure *your* printouts to check)
mm_down_page=

; Printer line spacing (\xXX gives char with hex ASCII value XX)
code_line_spacing=\[3\[

; Printer graphics mode
code_graphics_mode=\[^\x01

; ======================================================================

[dm_9pin_11inch]
like=dm_9pin_a4

; Page Lines Deep (99 for 11" paper, 108 for 12", 101 for A4)
lines_down_page=99

; Page mm Wide (Measure *your* printouts to check)
mm_across_page=203

; Page mm Deep (Measure *your* printouts to check)
mm_down_page=276.5

; ======================================================================

[dm_9pin_12inch]
like=dm_9pin_a4

; Page Lines Deep (99 for 11" paper, 108 for 12", 101 for A4)
lines_down_page=108

; Page mm Wide (Measure *your* printouts to check)
mm_across_page=203

; Page mm Deep (Measure *your* printouts to check)
mm_down_page=276.5

; ======================================================================

[dm_24pin_a4]
like=dm_8pin_a4
pixels_across_page=1440

; Page Lines Deep (99 for 11" paper, 108 for 12", 101 for A4)
lines_down_page=101

; Line Dots Deep (any value >0 but 8,9,24 are useful)
dots_per_pass=24

; Page mm Wide (Measure *your* printouts to check)
mm_across_page=203

; Page mm Deep (Measure *your* printouts to check)
mm_down_page=276.25

; Printer line spacing (\xXX gives char with hex ASCII value XX)
code_line_spacing=\[3\x18

; Printer graphics mode
code_graphics_mode=\[*\x27

; ======================================================================

[dm_24pin_11inch]
like=dm_24pin_a4

; Page Lines Deep (99 for 11" paper, 108 for 12", 101 for A4)
lines_down_page=99

; Page mm Wide (Measure *your* printouts to check)
mm_across_page=203

; Page mm Deep (Measure *your* printouts to check)
mm_down_page=276.25

; ======================================================================

[dm_24pin_12inch]
like=dm_24pin_a4

; Page Lines Deep (99 for 11" paper, 108 for 12", 101 for A4)
lines_down_page=108

; Page mm Wide (Measure *your* printouts to check)
mm_across_page=203

; Page mm Deep (Measure *your* printouts to check)
mm_down_page=276.25

; ======================================================================

[dm_panasonic_24pin]
like=dm_24pin_a4

; Page Lines Deep
lines_down_page=85

; Page mm Wide (Measure *your* printouts to check)
mm_across_page=203.5

; Page mm Deep (Measure *your* printouts to check)
mm_down_page=276.25

; ======================================================================

[dm_lx86_9pin_11inch]
like=dm_9pin_11inch

; Page mm Wide (Measure *your* printouts to check)
mm_across_page=202.5

; Page mm Deep (Measure *your* printouts to check)
mm_down_page=274.5

; ======================================================================

[hpgl_generic_a4landscape]
like=base

; Page: plottable width (mm) (page is landscape)
mm_across_page=285

; Page: plottable length (mm)
mm_down_page=200

origin_in_centre=1

; ======================================================================

[hpgl_generic_a1landscape]
like=base

; Page: plottable width (mm) (page is landscape)
mm_across_page=430

; Page: plottable length (mm)
mm_down_page=580

origin_in_centre=1

; ======================================================================

[hpgl_generic_a0landscape]
like=base

; Page: plottable width (mm) (page is landscape)
mm_across_page=1140

; Page: plottable length (mm)
mm_down_page=800

origin_in_centre=1

; ======================================================================

[pcl_generic_a4]
like=base

; Dots/Inch resolution (check manual or printer will use approxn)
dpi=300

; Printable area width (mm)
mm_across_page=200

; Printable area depth (mm)
mm_down_page=280

; Use horizontal tabs? 0 for no; 1 for yes
horizontal_tab_ok=0

; Use vertical tabs? 0 for no; 1 for yes
vertical_tab_ok=0

; ======================================================================

[pcl_modern_a4]
like=pcl_generic_a4

; Use horizontal tabs? 0 for no; 1 for yes
horizontal_tab_ok=1

; Use vertical tabs? 0 for no; 1 for yes
vertical_tab_ok=1

; ======================================================================

[ps_generic_a4]
like=base

; name of font to use for text
font=Times-Roman

; font size in points (was fixed at 10 in older versions)
font_size=10

; name of font to use for labels
font_labels=Helvetica

; font size for labels in points
font_size_labels=6

; line width in points (was fixed at printer default in older versions)
line_width=0.5

; left edge to left margin (mm)
mm_left_margin=8.1

; left edge to right margin (mm)
mm_right_margin=203.6

; bottom edge to bottom margin (mm)
mm_bottom_margin=8.1

; bottom edge to top margin (mm)
mm_top_margin=288.9

; ======================================================================

[bj]
like=base
type=dm
pixels_across_page=2880

; Page Lines Deep (99 for 11" paper, 108 for 12", 101 for A4)
lines_down_page=101

; Line Dots Deep (any value >0 but 8,9,24 are useful)
dots_per_pass=48

; Page mm Wide (Measure *your* printouts to check) 205.5
mm_across_page=205.5

; Page mm Deep (Measure *your* printouts to check) 276.25
mm_down_page=276.25

; Printer line spacing (\xXX gives char with hex ASCII value XX)
code_line_spacing=

; Printer graphics mode
code_graphics_mode=\[[g
code_graphics_mode_suffix=\x10

; Printer large font
code_large_font=\[I\x08\[W\x01

; Printer small font
code_small_font=\[I\x10\[W\x00

; Printer page feed
code_formfeed=\x0c

; Printer reset
code_reset_printer=

code_end_of_line=\[J\x18\x0d
is_ibm=1

; ======================================================================
